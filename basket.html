<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basket - Boombastic Bathbombs</title>
    <link rel="icon" type="image/png" href="/src/img/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=DM+Serif+Text:ital@0;1&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/d7195f3535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>

<div class="page-background"></div>

<!---------- Shorthand ----------->   

<section class="shorthand basket-shorthand" id="shorthand-navbar">
</section>
  
  
<section class="sections products-page-sections blue-sections" id="sections-navbar">
</section>
  

<!---------- MAIN ----------->

<div class="container basket-container">
    <div class="breadcrumbs">
        <p>Home</p>
        <i class="fa-solid fa-angle-right"></i>
        <p>Basket</p>
    </div>

    <div class="basket-title">
      <h2>BASKET</h2>
      <p>(<span id="cartAmount">0</span>)</p>
    </div>
    <p class="shipping-qualify">You qualify for free shipping</p>

    <div class="message" id="message"></div>
    
    <div class="basket-main flex">
        <div class="cart-container">
            <div class="basket-grid column-labels" id="column-labels">
                <p class="img-label">ITEM</p>
                <p class="name-label">NAME</p>
                <p class="quantity-label">QUANTITY</p>
                <p class="price-label">PRICE</p>
            </div>
            <div class="double-underline" id="underline"></div>
    
            <div class="basket-main" id="shopping-cart"></div>
        </div>

        <div class="order-summary-container" id="order-summary"></div>
    </div>
    <button onclick="clearCart()" class="ghost-btn clear-basket" id="removeAll">Clear Basket</button>

</div>

<!---------- Purchase confirmation popup ----------->

<div class="popup-container hidden" id="popup">
  <div class="purchase-confirmation">
    <i onclick="closePopup()" class="fa-sharp fa-solid fa-xmark"></i>
    <div class="flex">
      <h2>Thank you for your purchase!</h2><br>
      <button class="cta"><a href="index.html">KEEP BROWSING</a></button>
    </div>
  </div>
</div>

<!------ Contact Footer ------>

<section class="contact-footer" id="footer">
</section>

</main>


<script src="/src/navbar-and-footer-components.js"></script>

<script src="src/menu.js"></script>

<script src="src/product-data.js"></script>
<script src="src/basket.js"></script>

<script src="/src/popup.js"></script>


</body>
</html>
